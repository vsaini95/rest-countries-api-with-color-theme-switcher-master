<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries with theme switcher</title>
    <link href="images/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae85a2a0e7.js" crossorigin="anonymous"></script>
</head>
<body class="light">
   <div class="preload">
        <img src="images/ZKZg.gif">
   </div>
    <div class="header">
        <h1>Where in the world?</h1>
        <div class="rheader">
            <i class="far fa-moon"></i>
            <p class="darkmode">Dark Mode</p>
        </div>
    </div>
    <div class="wrapper">
       <div class="bars">
           <div class="inputBar">
             <i class="fas fa-search"></i>
             <input class="input" placeholder="Search for a country...">
           </div>
            <div class="rbar">
                <div class="filter"><p>Filter by Region</p><i class="fas fa-caret-down"></i></div>
                <ul class="blocks hide">
                    <li class="hide">All</li>
                    <li class="hide">Africa</li>
                    <li class="hide">Americas</li>
                    <li class="hide">Asia</li>
                    <li class="hide">Europe</li>
                    <li class="hide">Oceania</li>
                </ul>
            </div>
       </div>
       <div class="cards">
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
